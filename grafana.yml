datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-service.monitoring:9090
      access: proxy
      isDefault: true

    - name: MySQL
      type: mysql
      url: <YOUR-URL>:3306
      database: <YOUR-DATABASE-NAME>
      user: <USERNAME>
      password: <PASSWORD>
